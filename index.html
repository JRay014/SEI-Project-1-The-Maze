<!DOCTYPE html>

    <head>
        <title>The Maze</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Maze</h1>
        <p class="instructions">Once you enter the maze the walls will rise around you. You must make it to the star to escape. Use the WASD keys to 
            move your mouse to the star. ESCAPE THE MAZE!</p>
        <canvas height="600px" width="600px" class='maze'></canvas> 
        <div class='player'></div>
        <button class='start'>Enter the Maze</button>
        <script src="main.js"></script>
    </body>
</html>
