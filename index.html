<!DOCTYPE html>

    <head>
        <title>The Maze</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Maze</h1>
        <div class='maze'>
            <div class='maze-row'>
                <div class='maze-tile'id='one'></div>
                <div class='maze-tile'id='two'></div>
                <div class='maze-tile'id='three'></div>
                <div class='maze-tile'id='four'></div>
                <div class='maze-tile'id='five'></div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='six'>
                    <div class='star'></div>
                </div>
                <div class='maze-tile'id='seven'></div>
                <div class='maze-tile'id='eight'></div>
                <div class='maze-tile'id='nine'></div>
                <div class='maze-tile'id='ten'></div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='eleven'></div>
                <div class='maze-tile'id='twelve'></div>
                <div class='maze-tile'id='thirteen'></div>
                <div class='maze-tile'id='fourteen'></div>
                <div class='maze-tile'id='fifthteen'></div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='sixteen'></div>
                <div class='maze-tile'id='seventeen'></div>
                <div class='maze-tile'id='eightteen'></div>
                <div class='maze-tile'id='nineteen'></div>
                <div class='maze-tile'id='twenty'></div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='twentyone'></div>
                <div class='maze-tile'id='twentytwo'></div>
                <div class='maze-tile'id='twentythree'></div>
                <div class='maze-tile'id='twentyfour'></div>
                <div class='maze-tile'id='twentyfive'></div>
            </div>
        </div> 
        <div class='player'></div>
        <button class='start'>Enter the Maze</button>
        <script src="main.js"></script>
    </body>
</html>
