<!DOCTYPE html>

    <head>
        <title>The Maze</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Maze</h1>
        <div class='maze'>
            <div class='maze-row'>
                <div class='maze-tile'id='one'>1</div>
                <div class='maze-tile'id='two'>2</div>
                <div class='maze-tile'id='three'>3</div>
                <div class='maze-tile'id='four'>4</div>
                <div class='maze-tile'id='five'>5</div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='six'>6</div>
                <div class='maze-tile'id='seven'>7</div>
                <div class='maze-tile'id='eight'>8</div>
                <div class='maze-tile'id='nine'>9</div>
                <div class='maze-tile'id='ten'>10</div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='eleven'>11</div>
                <div class='maze-tile'id='twelve'>12</div>
                <div class='maze-tile'id='thirteen'>13</div>
                <div class='maze-tile'id='fourteen'>14</div>
                <div class='maze-tile'id='fifthteen'>15</div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='sixteen'>16</div>
                <div class='maze-tile'id='seventeen'>17</div>
                <div class='maze-tile'id='eightteen'>18</div>
                <div class='maze-tile'id='nineteen'>19</div>
                <div class='maze-tile'id='twenty'>20</div>
            </div>
            <div class='maze-row'>
                <div class='maze-tile'id='twentyone'>21</div>
                <div class='maze-tile'id='twentytwo'>22</div>
                <div class='maze-tile'id='twentythree'>23</div>
                <div class='maze-tile'id='twentyfour'>24</div>
                <div class='maze-tile'id='twentyfive'>25</div>
            </div>
        </div> 
        <div class='player'></div>
        <button class='start'>Enter the Maze</button>
        <script src="main.js"></script>
    </body>
</html>
